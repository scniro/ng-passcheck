<!DOCTYPE html>
<html ng-app="app">
<head>
	<base href="/" />
	<title>ngPasscheck</title>

	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans">
	<link href="demo-site/lib/prism.css" rel="stylesheet" />
	<link rel="stylesheet" href="demo-site/css/style.css" />

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
</head>
<body>
	<header>
		<h1>
			ngPasscheck
		</h1>

		<a href="https://github.com/scniro/ng-passcheck" target="_blank">
			<img src="https://assets-cdn.github.com/images/modules/logos_page/Octocat.png" />
		</a>
	</header>

	<div class="content" ng-controller="ctrl">
		<section class="pane left">
			<h2>getting started</h2>
		</section>

		<section class="pane right example">
			<input ng-class="{'weak': result.weak, 'medium': result.medium, 'strong': result.strong }" type="password" ng-model="pwd" pass-check="myPwd"/>
			<div>result: {{ result | json}}</div>
		</section>
	</div>

	<script src="demo-site/js/app.js"></script>
	<script src="demo-site/lib/prism.js"></script>
	<script src="ng-passcheck/src/ng-passcheck.js"></script>
</body>
</html>
